
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <header class="header_title">
                <p>Planning</p>
            </header>
            <div class="well">
                <form >
                        <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Level (Layer)<span class="errorMessage" style="color:red;">*</span></label>
                                        <select class="form-control" required >
                                            <option value="" hidden selected>--Select Level--</option>  
                                            <option value="L1">Level 1</option>
                                            <option value="L2">Level 2</option>
                                            <option value="L3">Level 3</option>
                                          </select>                                 
                                      
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Date<span class="errorMessage" style="color:red;">*</span></label>
                                        <input type="date" class="form-control" placeholder="Select Date" required />                              
                                      
                                    </div>
                                </div>
                            
                        </div>
                        <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>User<span class="errorMessage" style="color:red;">*</span></label>
                                        <select class="form-control" required >
                                            <option value="" hidden selected>--Select User--</option>  
                                            <option value="U1">User 1</option>
                                            <option value="U2">User 2</option>
                                            <option value="U3">User 3</option>
                                          </select>                                 
                                      
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Section<span class="errorMessage" style="color:red;">*</span></label>
                                        <select class="form-control" required >
                                            <option value="" hidden selected>--Select Section--</option>  
                                            <option value="S1">Section 1</option>
                                            <option value="S2">Section 2</option>
                                            <option value="S3">Section 3</option>
                                          </select>                                 
                                      
                                    </div>
                                </div>
                            
                        </div>
                        <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Sub Section<span class="errorMessage" style="color:red;">*</span></label>
                                        <select class="form-control" required >
                                            <option value="" hidden selected>--Select Sub Section--</option>  
                                            <option value="SS1">Sub Section 1</option>
                                            <option value="SS2">Sub Section 2</option>
                                            <option value="SS3">Sub Section 3</option>
                                          </select>                                 
                                      
                                    </div>
                                </div>
                               
                            
                        </div>

                    <hr class="hr_basic" />
                    <div class="row ">
                        <div class="col-sm-12 ">
                            <a routerLink="/transaction/planning-list" class="btn btn-default pull-right" style="margin-left:10px;">
                                <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                            </a>
                            <button class=" btn btn-primary btn-right pull-right" type="submit"  >
                                <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                            </button>
                     
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
