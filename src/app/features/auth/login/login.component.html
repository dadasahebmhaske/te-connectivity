<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4" style="margin-top:20vh; padding: 48px 40px 36px; border-radius: 8px; border: 1px solid #dadce0;">
           <label class="heading-text">Sign In</label>
          <form class="form-horizontal"  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" autocomplete="off">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" 
                    ngModel
                    name="Email"
                    required
                    email 
                    autocomplete="off"
                    id="exampleInputEmail1" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"
                    ngModel
                    name="Password"
                    minlength="6"
                    autocomplete="off"
                    required
                    id="exampleInputPassword1" placeholder="Enter Password">
                  </div>
          
                <div class="form-group ">
                  <div class="">
                    <br>
                    <a routerLink="/auth/forgot-password" style="margin-right:50px;">Forgot Password ?</a>
                    <button type="submit"  class="btn btn-primary pull-right" >Sign in</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
</div>
